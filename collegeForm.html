<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Form</title>
</head>
<body>
    <form action=""> 
        <p>
            Registration Number: <input type="text" name="rno" id="rno">
        </p>
        <p>
            Student Name: <input type="text" name="name" id="st_name">
        </p>
        <p>
            Mode : <select name="mode" id="mode">
                <option value="">Regular</option>
                <option value="">Private</option>
            </select>
        </p>
        <p>
            <fieldset>
                <legend>Gender</legend>
                Male <input type="radio" name="male" id="male">
                Female <input type="radio" name="female" id="female">
            </fieldset>
        </p>
        <p>
            D.o.b: <input type="date" name="dob" id="dob">
        </p>
        <p>
            Mobile Number: <input type="number" name="pName" id="pName">
        </p>
        <p>
            District : <input type="text" name="district" id="district">
        </p>
        <p>
            Roll Number : <input type="number" name="rollNo" id="rollNo">
        </p>
        <input type="button" value="Submit">
    </form>
</body>
</html>
