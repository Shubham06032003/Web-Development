<html>
    <head>
        <title>
            STUDENT FORM
        </title>
    </head>
    <body>
        <form action="">
            <h1>
                Student form
            </h1>
            <p>
                Admisssion No: <input type="text">
            </p>
            <p>
                Name: <input type="text" name="" id="stName" required>
            </p>
            <p>
                D.O.B: <input type="date" name="" id="DOB" required>
            </p>
            <fieldset> 
                <legend>
                    Gender
                </legend>
                Male <input type="radio" name="" id="male">
                Female <input type="radio" name="" id="female">
            </fieldset>
            <p>
                Department: <input type="text" name="" id="dpt" required>
            </p>
            <p>
                Email: <input type="email" name="" id="email" required>
            </p>
            <p>
                Father's name: <input type="text" name="" id="F_Name" required>
            </p>
            <p>
                Mother's name: <input type="text" name="" id="M_Name" required>
            </p>
            <p>
                Father's Occupation: <input type="text" name="" id="F_occ" >
            </p>
            <p>
                Mother's Occupation: <input type="text" name="" id="M_occ">
            </p>
            <p>
                Parent's Phone Number: <input type="number" name="" id="phn_no" required>
            </p>
            <p>
                Address: <textarea name="" id="" cols="30" rows="10" required></textarea>
            </p>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
