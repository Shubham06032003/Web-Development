<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function  in java script</title>
</head>
<body>
    <script>
        function cookMaggi(maggi){
            // console.log("Your maggi will be ready in "+maggi*2+" minutes")
            console.log(`Your maggi will be ready in ${maggi*2} minutes`)
        }

        let num = prompt("How many Maggi do you want to make ")
        cookMaggi(num);
    </script>
</body>
</html>
