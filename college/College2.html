<body>
    <div>
        <img id="bulbimg" src="/bulb off.jpg" alt="bulb Image" width="300px" height="200px">
        <button onclick="changeImg()" id="btn">Turn on</button>
    </div>
    <script>
        function changeImg(){
            let text = document.getElementById("btn");
            let img = document.getElementById("bulbimg");
            // console.log(text);
            if (text.textContent.includes("on")){
                img.src="/bulb on.png";
                text.textContent = "Turn off";
                text.style.color = "black";
                text.style.backgroundColor="darkgray"
                text.style.borderColor="black";
            }
            else{
                img.src="/bulb off.jpg";
                text.textContent = "Turn on";
                text.style.color = "gold";
                text.style.backgroundColor= "black";
                text.style.borderColor="darkgray";
            }
        }
    </script>
